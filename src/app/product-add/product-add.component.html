<mat-card class="product-add-card">
    <mat-card-header>
        <mat-card-title>
            Add Product Form
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="angForm" novalidate>   
            <mat-form-field>
                <input matInput type="text" placeholder="Product Name" formControlName="ProductName" #ProductName />
            </mat-form-field>
                <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['ProductName'].errors.required">
                        Product Name is required.
                    </div>
                </div>
            
            
                
            <mat-form-field>
                <textarea matInput placeholder="Product Description" formControlName="ProductDescription" #ProductDescription></textarea>
            </mat-form-field>
                <div *ngIf="angForm.controls['ProductDescription'].invalid && (angForm.controls['ProductDescription'].dirty || angForm.controls['ProductDescription'].touched)" class="alert alert-danger">
                        <div *ngIf="angForm.controls['ProductDescription'].errors.required">
                            Product Description is required.
                        </div>
                    </div>
            
                
            <mat-form-field>
                <input matInput placeholder="Product Price" formControlName="ProductPrice" #ProductPrice />
            </mat-form-field>   
                <div *ngIf="angForm.controls['ProductPrice'].invalid && (angForm.controls['ProductPrice'].dirty || angForm.controls['ProductPrice'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['ProductPrice'].errors.required">
                        Product Price is required.
                    </div>
                </div>
             

           

            <button mat-raised-button color="primary" type="submit" (click) = "addProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" 
            [disabled]="angForm.pristine || angForm.invalid" >Create Product</button>
        </form>    
    </mat-card-content>

</mat-card>
